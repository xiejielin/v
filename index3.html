<style type="text/css">
body {
/* 	background-color: black; */
	margin: 0;
}
.video-container {
	width: 100%;
	height: 100%;
	display: block;
	top: 100%;
	position: fixed;
}
.video {
	width: 100%;
	height: 100%;
}
/*不显示时间条*/
video::-webkit-media-controls { 
	object-fit: fill; /*设置预览图铺满*/
	display: none !important;
}
</style>
</head>
<body>
<div class="video" id='v1'></div>
<div class="video" id='v2'></div>
<div class="video" id='v3'></div>
</body>

});
